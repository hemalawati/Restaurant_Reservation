        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu

<section>
<form class="form-horizontal" id="section">
    <div class="form-group">
        <label for="inputName" class="col-xs-4 control-label">Name</label>
        <input id="inputName" class="col-xs-8"/>
    </div>

    <div class="form-group">
        <label for="inputSize" class="col-xs-4 control-label">Party size</label>
        <input id="inputSize" class="col-xs-8" type="number"/>
    </div>

    <div class="form-group">
        <label for="inputStatus" class="col-xs-4 control-label">Status</label>
        <input id="inputStatus" class="col-xs-8"/>
    </div>

    <div class="form-group">
        <label for="inputPhone" class="col-xs-4 control-label">Phone</label>
        <input id="inputPhone" class="col-xs-8" type="number"/>
    </div>

    <div class="form-group">
        <label for="inputReservation" class="col-xs-4 control-label">Reserve Day</label>
        <input id="inputReservation" class="col-xs-8" type="date"/>
    </div>

    <div class="form-group">
        <label for="inputTime" class="col-xs-4 control-label">Reserve Time</label>
        <input id="inputTime" class="col-xs-8" type="time"/>
    </div>

    <div class="form-group">
        <label for="inputDate" class="col-xs-4 control-label">Today's date</label>
        <input id="inputDate" class="col-xs-8" type="date"/>
    </div>

    <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
        <a class="btn btn-primary" href="Home.html">Go Back</a>
    </div>
</form>
